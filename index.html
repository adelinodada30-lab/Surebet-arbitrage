<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

    <title>SureBet - Sistema de Arbitragem</title>

<body>
    <div class="container">

        <div class="filters">

                <input type="number" id="stake" value="100" min="10" max="10000">
            </div>
            
            <div class="filter-group">

            <div class="filter-group">
                <label style="opacity: 0;">Buscar</label>
                <button onclick="loadEvents()" class="btn btn-primary">
                    <i class="fas fa-search"></i> Buscar Oportunidades
                </button>
            </div>
        </div>

        <div class="events-container" id="events-container">
            <div class="loading">
                <i class="fas fa-search-dollar fa-3x"></i>
                <p>Configure sua chave API e clique em "Buscar Oportunidades"</p>

        </div>
